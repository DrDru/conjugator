<!DOCTYPE html>
<html>
    <head>
        <title>Conjugator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="start">
        <h1 id="title">日本語 Conjugation Game</h1>

        <div id="screen-container">
            <section id="start-screen">
                <button id="play">Start</button>
                <button id="options">Options</button>
            </section>

            <section id="game-screen">
                <div id="info">
                    <div id="question"><span id="question-word"></span></div>
                    <div id="mods">
                        <div id="mod-clear" style="clear:both"></div>
                    </div>
                    <div id="def"><span id="part" class="lb-text"></span><span id="meaning"></span></div>
                    <div id="scoreboard"><span id="score">0</span><br/><span class="lb-text">x</span><span id="mult">1</span></div>
                </div>
                <div id="time-bar"><textarea id="answer" maxlength="25" data-kana-input></textarea></div>
                <div id="well"></div>
            </section>

            <section id="options-screen">
                <h2>Verbs</h2>
                <div id="verb-options" class="options-section"></div>

                <h2>Verb Conjugations</h2>
                <div id="conjugation-options" class="options-section"></div>

                <h2>Adjectives</h2>
                <div id="adjective-options" class="options-section"></div>

                <h2>Kanji</h2>
                <div id="kanji-options" class="options-section"></div>

                <button id="options-play">Start</button>
            </section>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="options.js" charset="utf-8"></script>
        <script src="term.js" charset="utf-8"></script>
        <script src="rules.js" charset="utf-8"></script>
        <script src="vocab.js" charset="utf-8"></script>
        <script src="conjugate.js" charset="utf-8"></script>
        <script src="kana-input.js" charset="utf-8"></script>
    </body>
</html>
